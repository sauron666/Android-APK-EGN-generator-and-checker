name: Build APK with Buildozer

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y libssl-dev libffi-dev python3-dev build-essential zip zlib1g-dev libncurses5 libtinfo5 openjdk-17-jdk
        sudo apt-get install -y \
          python3-pip \
          build-essential \
          git \
          python3 \
          python3-dev \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev
        sudo apt-get install -y \
          libgstreamer1.0 \
          gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good
        sudo apt-get install -y build-essential libsqlite3-dev sqlite3 bzip2 libbz2-dev zlib1g-dev libssl-dev openssl libgdbm-dev libgdbm-compat-dev liblzma-dev libreadline-dev libncursesw5-dev libffi-dev uuid-dev libffi6
        sudo apt-get install libffi-dev

    - name: List installed tools and versions
      run: |
        echo "Installed tools and versions:"
        python --version
        pip --version
        buildozer --version
        javac -version
        gcc --version
        unzip -v

    - name: Install Buildozer and Cython
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython==0.29.36

    - name: Initialize Buildozer
      run: |
        buildozer init

    - name: Build the APK
      run: |
        buildozer -v android debug

    - name: Clean Buildozer build files
      run: |
        buildozer android clean

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: EGNChecker-debug.apk
        path: "*.apk"
